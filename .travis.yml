language: c
compiler:
  - gcc
  - clang
addons:
  apt:
    packages:
    - check
    - libssl-dev
    - lcov
before_install:
 - sudo apt-get update -qq
 - sudo pip install codecov
script: 
 - autoreconf -i && ./configure --enable-maintainer-mode CFLAGS='-O0 --coverage' && make && make check
after_success:
  - bash <(curl -s https://codecov.io/bash)
